<div class="row">

<h1 class=reservation-title>Make your Hóla Mexicana Reservation here: </h1>
<br>
<form>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">First Name</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter first name here" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Last Name</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter last name here" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Phone-number</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="+31 6 12345678" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Party Size</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>>8 (We will contact you about the party-size)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Type of Reservation</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Lunch</option>
      <option>Dinner</option>
      
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Special Requests</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please let us know if you have any special requests (e.g: Allergies, Birthdays etc.)" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Reservation</button>
</form>
